<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="contener">
                <h1 class="logo"><a href="#">HBT</a></h1>
                <ul>
                    <li><a href="index.html" class="current">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form">
        <div class="contener">
            <h1><span class="text-primary">Contact</span>Us</h1>
            <p>Pleace fill out form bellow to contact us</p>

            <form>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
            </form>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea type="text" id="message" name="message"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contaact-info" class="bg-dark">
        <div class="contener">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>

                <p>120 Main st, Namangan, Kosonsoy</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone number</h3>

                <p>(+998) 90 552 78899</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>

                <p>hotelHBT@gmail.com</p>
            </div>

        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
        <p>
            Hotel -BT &copy; 2019, All rights Reserved
        </p>
    </footer>
    
</body>
</html>
